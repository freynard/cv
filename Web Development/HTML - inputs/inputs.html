<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <h3>Form</h3>
    <form>
        <label>Email</label><br>
        <input type="email"><br>
        <label>Button</label><br>
        <input type="submit"><br>
        <label>Choose a file</label><br>
        <input type="file"><br>
        <label>Date</label><br>
        <input type="date"><br>
        <label>Radio Button</label><br>
        <input type="radio"><br>
        <label>Range</label><br>
        <input type="range"><br>
        <label>Reset</label><br>
        <input type="reset">
    </form>
</body>
</html>
